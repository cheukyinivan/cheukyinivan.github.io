<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <section class="page-header">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.description }}</h2>
    <img src="/assets/images/header.jpg" alt="Site Header" style="width:100%; max-height:600px; object-fit:contain; display:block; margin:auto;">
    <nav>
      <ul style="list-style:none; display:flex; gap:30px; justify-content:center;">
        {% for item in site.nav %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </section>
  <section class="main-content">
    {{ content }}
  </section>
</body>
</html>
